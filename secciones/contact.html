      <header>
        <nav>

    <h1>Contáctame</h1>

    <div class="container">
      <form action="">
        <div class="form-group">
          <label for="nameInput">Nombre</label>
          <input
            type="text"
            class="form-control"
            id="nameInput"
            placeholder="Nombre"
          />
        </div>

        <div class="form-group">
          <label for="emailInput">Email address</label>
          <input
            type="email"
            class="form-control"
            id="emailInput"
            placeholder="name@example.com"
          />
        </div>
        <div class="dropdown">
          <button
            type="button"
            class="btn btn-primary dropdown-toggle"
            data-toggle="dropdown"
          >
            Como nos conoció?
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">Por un amigo </a>
            <a class="dropdown-item" href="#">Google</a>
            <a class="dropdown-item" href="#">Webinars</a>
          </div>
        </div>
        <div class="form-group">
          <label for="mensajeTextarea">Deje su mensaje</label>
          <textarea
            class="form-control"
            id="mensajeTextarea"
            rows="3"
          ></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Send" />
      </form>
    </div>
    <section id="about">
      <div class="container">
        <ul>
          <li>
            <a href="https://twitter.com/?lang=en" target="_blank">
              <span
                class="iconify twitter"
                data-icon="mdi:twitter"
                data-inline="false"
              ></span>
            </a>
          </li>

          <li>
            <a href="https://www.facebook.com/" target="_blank">
              <span
                class="iconify facebook"
                data-icon="mdi:facebook"
                data-inline="false"
              ></span>
            </a>
          </li>

          <li>
            <a href="https://www.instagram.com/?hl=en" target="_blank">
              <span
                class="iconify instagram"
                data-icon="mdi:instagram"
                data-inline="false"
              ></span>
            </a>
          </li>
        </ul>
      </div>
    </section>

    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
