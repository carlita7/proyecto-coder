    <div class="container">
      <form action="">

            type="email"
            class="form-control"
            id="emailInput"
            placeholder="name@example.com"
          />
        </div>
        <div class="dropdown">

            type="button"

        </div>
        <div class="form-group">
          <label for="mensajeTextarea">Message</label>
          <textarea
            class="form-control"
            id="mensajeTextarea"
            rows="3"
          ></textarea>
        </div>
        <input class="btn btn-primary" type="submit" value="Send" />
      </form>
